<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Test - FormSubmit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f12;
            --bg-secondary: #1a1a21;
            --bg-card: #22222d;
            --accent: #e60000;
            --accent-hover: #ff1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --border: #333340;
            --success: #00c853;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: 
                radial-gradient(ellipse at top left, rgba(230, 0, 0, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(230, 0, 0, 0.05) 0%, transparent 50%);
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: var(--accent);
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .logo-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .logo h1 {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, textarea {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 15px;
            transition: all 0.2s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(230, 0, 0, 0.15);
        }

        input::placeholder, textarea::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-family: inherit;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 10px 20px -10px rgba(230, 0, 0, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .note {
            margin-top: 24px;
            padding: 16px;
            background: rgba(230, 0, 0, 0.1);
            border-radius: 10px;
            border-left: 3px solid var(--accent);
        }

        .note p {
            color: var(--text-secondary);
            font-size: 13px;
            line-height: 1.6;
        }

        .note strong {
            color: var(--text-primary);
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(0, 200, 83, 0.15);
            color: var(--success);
            font-size: 11px;
            font-weight: 600;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                </div>
                <h1>Email Test</h1>
                <p>Send a test email to Amdocs <span class="badge">Free</span></p>
            </div>

            <!-- 
                ⚠️ IMPORTANT: Replace YOUR_AMDOCS_EMAIL@amdocs.com with your actual Amdocs email
                Example: rafid.masud@amdocs.com
            -->
            <form action="https://formsubmit.co/YOUR_AMDOCS_EMAIL@amdocs.com" method="POST">
                <!-- FormSubmit Configuration -->
                <input type="hidden" name="_subject" value="Test Email from External Form">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Test Email Subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write your test message here..." required></textarea>
                </div>

                <button type="submit">Send Test Email</button>
            </form>

            <div class="note">
                <p><strong>First time?</strong> After submitting, FormSubmit will send a confirmation email to your Amdocs inbox. Click the link to activate, then resend your test.</p>
            </div>
        </div>
    </div>
</body>
</html>
